<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #ffffff; /* 设置整个页面的背景色为白色 */
        }
        .sidebar {
            width: 200px;
            height: 100vh; /* 使左侧导航栏高度为100%视口高度 */
            background-color: #007bff; /* 蓝色背景 */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed; /* 固定左侧导航栏 */
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white; /* 链接文字颜色 */
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* 悬停效果 */
        }
        .main {
            flex-grow: 1;
            padding: 20px;
            margin-left: 220px; /* 留出导航栏的空间 */
            background-color: #ffffff; /* 纯白背景 */
        }
        .main h1 {
            text-align: center; /* 标题居中 */
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            background-color: white;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 150px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .item a {
            color: black; /* 描述信息的文字颜色 */
            text-decoration: none; /* 去掉链接下划线 */
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>导航菜单</h2>
    <a href="#">首页</a>
    <a href="#">热门网站</a>
    <a href="#">工具网站</a>
    <a href="#">学习资源</a>
    <a href="#">其他链接</a>
</div>

<div class="main">
    <h1>我的导航网页</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="搜索网站...">
    </div>

    <div class="container">
        <div class="item">
            <a href="https://example.com/1" target="_blank">
                <img src="https://via.placeholder.com/100" alt="站点1">
                <h2>站点1</h2>
                <p>描述信息1</p>
            </a>
        </div>
        <div class="item">
            <a href="https://example.com/2" target="_blank">
                <img src="https://via.placeholder.com/100" alt="站点2">
                <h2>站点2</h2>
                <p>描述信息2</p>
            </a>
        </div>
        <div class="item">
            <a href="https://example.com/3" target="_blank">
                <img src="https://via.placeholder.com/100" alt="站点3">
                <h2>站点3</h2>
                <p>描述信息3</p>
            </a>
        </div>
        <div class="item">
            <a href="https://example.com/4" target="_blank">
                <img src="https://via.placeholder.com/100" alt="站点4">
                <h2>站点4</h2>
                <p>描述信息4</p>
            </a>
        </div>
        <div class="item">
            <a href="https://example.com/5" target="_blank">
                <img src="https://via.placeholder.com/100" alt="站点5">
                <h2>站点5</h2>
                <p>描述信息5</p>
            </a>
        </div>
    </div>
</div>

</body>
</html>
